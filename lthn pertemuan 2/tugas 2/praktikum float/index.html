<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktikum float</title>
    <style> div{ border:1px solid yellowgreen; margin:5px; height:50px; width:100px; background:yellow} 
    .kiri { height:50px;width:100px; float:left; background: yellow; } 
    .kanan { height:50px; width:100px; float:right; background: yellow; } 
    </style>
</head>
<body>
                 <div>Elemen tanpa float.</div> 
    <div class="kiri">Elemen dengan float kiri.</div> 
    <div class="kanan">Elemen dengan float kanan.</div>
</body>
</html>
